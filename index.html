<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultation Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Book a Consultation</h2>
  <form id="bookingForm">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="date">Preferred Date</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Preferred Time</label>
    <input type="time" id="time" name="time" required>

    <label for="service">Consultation Type</label>
    <select id="service" name="service" required>
      <option value="">Select a service</option>
      <option value="love">Love Life Consultation</option>
      <option value="study">Study Life Consultation</option>
      <option value="other">Other Consultation</option>
    </select>

    <label for="notes">Additional Notes</label>
    <textarea id="notes" name="notes" rows="4" placeholder="Any specific details or questions?"></textarea>

    <button type="submit">Submit Booking</button>
  </form>
</div>

<script>
  const form = document.getElementById('bookingForm');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
      const response = await fetch('https://whisperbot-booking.onrender.com/api/book', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (response.ok) {
        alert(result.message || '✅ Booking submitted successfully!');
        form.reset();
      } else {
        alert(result.error || '❌ Failed to submit booking.');
      }
    } catch (error) {
      console.error('❌ Error submitting:', error);
      alert('⚠️ Server error. Please try again.');
    }
  });
</script>

</body>
</html>
